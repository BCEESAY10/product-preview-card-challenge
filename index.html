<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <main class="container cream-background">
      <section class="card">
        <div class="image">
          <img src="./images/image-product-mobile.jpg" alt="" />
        </div>
        <div class="text">
          <p class="perfume dark-grayish-blue">Perfume</p> 
          <p class="brand-name">Gabrielle Essence Eau De Parfum</p> 
          <p>A floral, solar and voluptuous
            interpretation composed by Olivier Polge, Perfumer-Creator for the
            House of CHANEL.</p> 
          <p class="price-1">$149.99</p> <p class="price-2">$169.99</p> 
          <button>Add to Cart</button>
        </div>
      </section>
    </main>
  </body>
</html>
